<div class="container">
  <div class="row my-5">
    <div class="col-4"></div>
    <div class="col-4">
      <form #f="ngForm" (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <input
            type="text"
            ngModel
            class="form-control"
            id="username"
            name="username"
            placeholder="Enter Username..."
            required
          />
        </div>
        <div class="mb-3">
          <input
            type="password"
            ngModel
            class="form-control"
            id="password"
            name="password"
            placeholder="Enter Password..."
            required
          />
        </div>
        <div class="d-grid gap-2">
          <button class="btn btn-primary" type="submit">Login</button>
        </div>
        <p class="my-3">
          Non sei ancora registrato?<a [routerLink]="['register']"
            >Registrati</a
          >
        </p>
      </form>
      <div class="alert alert-danger my-3" role="alert" *ngIf="error">
        {{ error }}
      </div>
    </div>
    <div class="col-4"></div>
  </div>
</div>
