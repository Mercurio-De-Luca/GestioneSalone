<div class="container">
  <div class="row my-5">
    <div class="col-md-4"></div>
    <div class="col-12 col-lg-4 bgDivAcc">
      <div class="d-flex justify-content-center">
        <h1 class="mt-5">Accedi</h1>
      </div>
      <form #f="ngForm" (ngSubmit)="onSubmit()" class="p-3">
        <div class="mb-3">
          <input
            type="text"
            ngModel
            class="form-control mt-2"
            id="username"
            name="username"
            placeholder="Username"
            required
          />
        </div>
        <div class="mb-3">
          <input
            type="password"
            ngModel
            class="form-control"
            id="password"
            name="password"
            placeholder="Password"
            required
          />
        </div>
        <div class="d-grid gap-2">
          <button class="btn btn-primary" type="submit">Accedi</button>
        </div>
        <p class="my-3">
          Non sei ancora registrato?<a [routerLink]="['/register']"
            >Registrati</a
          >
        </p>
      </form>
      <div class="alert alert-danger my-3" role="alert" *ngIf="error">
        {{ error }}
      </div>
    </div>
    <div class="col-md-4"></div>
  </div>
</div>
