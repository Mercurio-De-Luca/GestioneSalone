<div class="container">
  <div class="row my-5">
    <div class="col-md-4"></div>
    <div class="col-12 col-lg-4 bgDivReg">
      <div class="d-flex justify-content-center">
        <h1 class="mt-5">Registrati</h1>
      </div>
      <form #f="ngForm" (ngSubmit)="onSubmit()" class="p-3">
        <div class="mb-3">
          <input
            type="text"
            class="form-control mt-2"
            id="name"
            ngModel
            name="name"
            placeholder="Inserisci il tuo nome"
          />
        </div>
        <div class="mb-3">
          <input
            type="text"
            class="form-control"
            id="lastname"
            ngModel
            name="lastname"
            placeholder="Inserisci il tuo cognome"
            required
          />
        </div>
        <div class="mb-3">
          <input
            type="text"
            class="form-control"
            id="username"
            ngModel
            name="username"
            placeholder="Inserisci lo Username"
            required
          />
        </div>
        <div class="mb-3">
          <input
            type="email"
            class="form-control"
            id="email"
            ngModel
            name="email"
            placeholder="Inserisci la tua email"
            required
          />
        </div>
        <div class="mb-3">
          <input
            type="password"
            class="form-control"
            id="password"
            ngModel
            name="password"
            placeholder="Inserisci la password"
            required
          />
        </div>
        <div class="d-grid gap-2">
          <button class="btn btn-primary" type="submit">Registrati</button>
        </div>
        <p class="my-3">Sei gi√† registrato?<a [routerLink]="['']">Accedi</a></p>
      </form>
      <div class="alert alert-danger my-3" role="alert" *ngIf="error">
        {{ error }}
      </div>
    </div>
    <div class="col-md-4"></div>
  </div>
</div>
